{% extends 'base.html' %}

{% load static %}

{% block content %}

    <h1>Usuarios</h1>

    {% for usuario in usuarios %}
        <h2>{{ usuario.user.username }}</h2>
        <p>Nombre: {{ usuario.nombre }}</p>
        <p>Apellido: {{ usuario.apellido }}</p>
    {% endfor %}

    {% if usuariosNoEncontrados %}
        <p>{{ usuariosNoEncontrados }}</p>
    {% endif %}

{% endblock %}
