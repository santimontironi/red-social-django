{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} SocialByte {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/hover.css' %}">
</head>
<body>
    
    {% if request.path != '/' and request.path != '/registro/' and request.path != '/crear-perfil/' %}
    <nav class="navbar navbar-expand-lg d-flex flex-column p-4 position-fixed" id="menu" style="background: linear-gradient(to right,#1f0d6e, #170a4d);">
        <div class="container-fluid d-flex flex-column align-items-start gap-5">
          <a class="navbar-brand" href="/inicio/"><img class="rounded-5" src="{% static 'img/logo.webp' %}" alt="logo" width="85"></a>
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-flex flex-column ms-auto">
              <li class="nav-item">
                <form class="d-flex" action="/usuarios/" method="POST">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Buscar usuarios" aria-label="Search" name="busquedaUsuarios">
                    <button class="btn btn-outline-light hvr-bounce-to-right" type="submit"><img src="https://img.icons8.com/?size=100&id=132&format=png&color=ffffff" width="35" alt=""></button>
                </form>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light hvr-bounce-to-right" href="/mi-perfil/"><img src="https://img.icons8.com/?size=100&id=23264&format=png&color=ffffff" alt="" width="35"></a>
                <p class="texto-enlace-nav">Mi perfil</p>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light hvr-bounce-to-right" href="/mis-amigos/"><img src="https://img.icons8.com/?size=100&id=11168&format=png&color=ffffff" width="35" alt=""></a>
                <p class="texto-enlace-nav">Mis amigos</p>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light hvr-bounce-to-right" href="/cerrar-sesion/"><img src="https://img.icons8.com/?size=100&id=2445&format=png&color=ffffff" width="35" alt=""></a>
                <p class="texto-enlace-nav">Cerrar sesi√≥n</p>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    {% endif %}

    {% block content %}
    {% endblock %}

    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
