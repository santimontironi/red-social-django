{%extends 'base.html'%}

{% load static %}

{% block content %}
    <div class="contenedorMiPerfil">
        <form class="formMiPerfil mt-4" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group mb-3">
                <input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre" value="{{form.instance.nombre}}">
            </div>
    
            <div class="form-group mb-3">
                <input type="text" name="apellido" id="apellido" placeholder="ingrese su apellido" value="{{form.instance.apellido}}">
            </div>

            <div class="form-group mb-3">
                <img src="{{ form.instance.imagen.url }}" alt="fotoPerfil">
                <label for="id_imagen" class="profile-picture-container m-auto text-light">
                    Sube una foto
                    <img class="inputImagen" width="50" height="50" src="https://img.icons8.com/fluency/50/add-camera.png" alt="add-camera"/>
                </label>
                <input type="file" name="imagen" id="id_imagen" class="d-none" accept="image/*" required>
            </div>
                
            <div class="form-group mb-3">
                <label class="text-light for="id_descripcion">Descripci칩n</label>
                <textarea name="descripcion" id="id_descripcion" class="form-control" rows="4" placeholder="A침ade una descripci칩n"></textarea>
            </div>
        
            <button type="submit" class="btn btn-primary">Subir publicaci칩n</button>
         </form>
    </div>
    
{% endblock %}
