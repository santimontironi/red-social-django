{%extends 'base.html'%}

{%load static%}

{%block title%} Crea tu perfil {%endblock%}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group mb-3">
            <label for="id_imagen">Foto de perfil</label>
            <input type="file" name="imagen" id="id_imagen" class="form-control">
        </div>
        
        <div class="form-group mb-3">
            <label for="id_nombre">Tu nombre</label>
            <input type="text" name="nombre" id="id_nombre" class="form-control" placeholder="Tu nombre">
        </div>
        
        <div class="form-group mb-3">
            <label for="id_descripcion">Descripción</label>
            <textarea name="descripcion" id="id_descripcion" class="form-control" rows="4" placeholder="Cuéntanos sobre ti"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Crear Perfil</button>
    </form>

{% endblock %}
