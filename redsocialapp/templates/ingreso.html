{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} SocialByte ingreso {%endblock%}</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="contenedorLogin">

    <div class="container d-flex flex-column mt-5 m-auto justify-content-center align-items-center ingresoMensajeBienvenida">
      <h1>Bienvenido a <span>SocialByte</span></h1>
      <img src="../static/img/logo.webp" alt="">
    </div>

    <div class="container mt-4 d-flex flex-column justify-content-center align-items-center m-auto h-100">
      <form class="formIngreso">
        <div class="mb-3">
          <label for="email" class="form-label text-light">Correo electrónico</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" aria-describedby="emailHelp required">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-light">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
      <p class="text-light mt-3">O si no tienes cuenta <a href="/registro">Regístrate</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
